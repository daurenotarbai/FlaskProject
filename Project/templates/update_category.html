{% extends "base.html"%}
{%block body%}

	<!-- Banner -->
	<div class="sec-banner bg0 p-t-80 p-b-50">
		<div class="container">
			<div class="row">
				<form action="/update-category/{{category.id}}" method='POST'>
					<h4 class="mtext-105 cl2 txt-center p-b-30">
						Update the category
					</h4>

					<div class="bor8 m-b-20 how-pos4-parent">
						<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="category_name" value="{{category.category_name}}" placeholder="category name">
						
					</div>

					<div class="bor8 m-b-20 how-pos4-parent">
						<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="category_season" value="{{category.category_season}}" placeholder="category name">
					
					</div>

					<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
						Submit
					</button>
				</form>



			</div>
		</div>
	</div>
{%endblock%}
